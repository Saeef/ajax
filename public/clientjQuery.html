<!DOCTYPE html>
<html>
<head>
	<title>Server Request & Response</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		
		function updateText() {
			
			//POST method using jQuery
			var current_text = $('#user_text').val();
			$.post("http://localhost/server.php",
				  "user_text="+current_text,
				  function(response, status, http) {
				  		$('#server_response').val(response);
				  }, "text"

			);

			/*
			//GET method using jQuery
			var current_text = $('#user_text').val();
			$.get("http://localhost/server.php",
				  "user_text="+current_text,
				  function(response, status, http) {
				  		$('#server_response').val(response);
				  }, "text"

			);
			*/

			//GET and POST method in Ajax using $.ajax
			/*
			var current_text = $('#user_text').val();
			$.ajax({

					url: 		"http://localhost/server.php", 
					type: 		"GET",
					data: 		"user_text="+ current_text,
					dataType: 	"text",
					beforeSend: function(http) {
									alert("Before send alert");
								},
					success: 	function(response, status, http) {
									$('#server_response').val(response);
								},
					error: 		function(http, status, error) {
									alert("Some error occured: " + error);
								} 

			});
			*/
		}

	</script>
</head>
<body style="width: 900px; margin:0 auto;padding:1em;">
	<section>
		<div class="mainBox">
			<div class="inputText">
				Input Text :
				<input type="text" name="user_text" id="user_text"
				onkeyup="updateText();">
			</div>  <!--  end of div inputText   -->  	
			<div class="serverResponse">
				Server Resp.:
				<input type="text" name="server_response" id="server_response">
			</div>  <!--  end of div serverResponse   -->  	
		</div>  <!--  end of div mainBox   -->  	
	</section>  <!--  end of section   -->  


		

</body>
</html>
